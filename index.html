<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Bus AKAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        
        <div class="row align-items-center">
            <div class="col ">
                <h2>Ekonomi</h2>
                <h3>Rp. 100,000</h3>
            </div>
            <div class="col">
                <img class="rounded float-end m-2" src="ekonomi.jpg" alt="">
                <img class="rounded float-end m-2" src="ekonomi2.jpg" alt="">
            </div>         
        </div>

        <div class="row align-items-center">
            <div class="col ">
                <h2>Bisnis</h2>
                <h3>Rp. 150,000</h3>
            </div>
            <div class="col">
                <img class="rounded float-end m-2" src="bisnis.jpg" alt="">
                <img class="rounded float-end m-2" src="bisnis2.jpg" alt="">
            </div>         
        </div>

        <div class="row align-items-center">
            <div class="col ">
                <h2>Eksekutif</h2>
                <h3>Rp. 200,000</h3>
            </div>
            <div class="col">
                <img class="rounded float-end m-2" src="eksekutif.jpg" alt="">
                <img class="rounded float-end m-2" src="eksekutif2.jpg" alt="">
            </div>         
        </div>

        <h1 class="display-2">Form Pemesanan</h1>
        
        <div class="panel my-3">
            <form method="post" class="form-group" id="form" action="insert.php">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label for="name">Nama lengkap</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="idnum" name="idnum" maxlength="16" required>
                    <label for="idnum">Nomor identitas</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="nohp" name="nohp" onchange="chkMob()" required>
                    <label for="nohp">No. HP</label>
                </div>
                <div class="form-floating mb-2" onchange="ticketPrice(),total()">
                    <select class="form-select" name="kelas" id="kelas">
                        <option selected value="pilih">Pilih Kelas</option>
                        <option value="Ekonomi">Ekonomi</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Eksekutif">Eksekutif</option>
                    </select>
                    <label for="kelas">Kelas Penumpang</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="date" name="date" min="">
                    <label for="date">Jadwal keberangkatan</label>
                </div>
                <div class="form-floating mb-2" onchange="total()">
                    <input type="number" class="form-control" id="jumlahP" name="jumlahP" placeholder="0" value="0" min="0">
                    <label for="jumlahP">Jumlah Penumpang bukan lansia (Usia < 60)</label>
                </div>
                <div class="form-floating mb-2" onchange="total()">
                    <input type="number" class="form-control" id="jumlahPL" name="jumlahPL" placeholder="0" value="0" min="0">
                    <label for="jumlahPL">Jumlah Penumpang Lansia (Usia 60 ke atas)</label>
                </div>
                
                <div class="row">
                    <div class="form-floating col">
                        <input type="hidden" class="form-control" id="hargaTiket" name="hargaTiket">
                    </div>
        
                    <div class="form-floating col">
                        <input type="hidden" class="form-control" id="total" name="total">
                    </div>
                </div>
                
    
                <div class="row">
                    <div class="form-group col">
                        <p>Harga tiket</p>
                    </div>
                    <div class="form-group col">
                        <p id="hargaTiketDisp" name="hargaTiketDisp">Rp. 0</p>
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col">
                        <p>Total Bayar</p>
                    </div>
                    <div class="form-group col">
                        <p id="totalDisp" name="totalDisp">Rp. 0</p>
                    </div>
                </div>
                
                <div class="row mb-2">
                    <input type="checkbox" class="form-group col-2" id="agree" name="agree" required>
                    <label for="agree" class="form-group col">
                        Saya dan/atau rombongan telah membaca, memahami dan 
                        setuju berdasarkan syarat dan ketentuan yang telah diterapkan
                    </label>
                </div>
                <div class="row">
                    <button class="col me-1" type="submit" id="submit" name="submit" value="submit">Pesan Tiket</button>
                    <button class="col ms-1" type="reset" value="reset" id="reset" name="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="hitung.js"></script>
</body>
</html>
